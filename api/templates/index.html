{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="homepage">
    {% for player in cards %}
    <li>
        <p>{{ player.name }} / {{ player.team }} / APG: {{ player.apg }}</p>
        <p>{{ player.teamlogo }}</p>
        <p>{{ player.avatar }}</p>
    </li>
    {% endfor %}
</div>
{% endblock %}
